<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sample.css">
    <title>おみくじ</title>
</head>

<body>
    <header>
        <h1>おみくじ</h1>
    </header>

    <main>
        <ul>
            <li id="pull">おみくじを引く</li>
        </ul>
        <p id="echo">結果は？</p>
    </main>

    <footer>フッター</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            //ここに自分の処理を追加
            $('#pull').on('click', function () {
                console.log('click');

                var num = Math.floor(Math.random() * 5);

                if (num == 0) {
                    $('#echo').text('大吉');
                } else if (num == 1) {
                    $('#echo').text('中吉');
                } else if (num == 2) {
                    $('#echo').text('小吉');
                } else if (num == 3) {
                    $('#echo').text('中吉');
                } else if (num == 4) {
                    $('#echo').text('凶');
                } else if (num == 5) {
                    $('#echo').text('大凶');
                } else {
                    alert('error')
                }
            })


        });
    </script>

</body>

</html>
